name: CI

on: [push, pull_request]

jobs:
    run-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '16'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
            - name: Upload test results
              uses: actions/upload-test-results@v2
              with:
                  name: test-results
                  path: test-results.xml
 